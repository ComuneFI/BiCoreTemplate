# 000-default.conf

<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/public

  <Directory /var/www/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>


  ErrorLog /var/www/var/log/project_error.log
  CustomLog /var/www/var/log/project_access.log combined
</VirtualHost>
