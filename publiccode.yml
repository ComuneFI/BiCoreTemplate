description:
  it:
    documentation: 'https://github.com/ComuneFI/BiCoreTemplate/blob/master/README.md'
    features:
      - Compatibile con Bootstrap italia
      - Gestione utenti integrata ed estendibile
      - Gestione granulare dei permessi sulle pagine per gli utenti
    genericName: Web Application template
    longDescription: |
      L'applicazione fornisce un template pronto all'uso per lo sviluppo di una
      web application basata sul framework symfony 4.4.


      Gestione utenti integrata con possibilità di gestire i permessi a livello
      di singola pagina web.


      Gestione del menu personalizzabile.


      Compatibile con postgresql, mysql e sqllite. 


      Il template una volta installato fornisce una web application vuota
      funzionante da riempire a seconda delle proprie esigenze, già pronta per
      l'utilizzo dei componenti grafici di Bootstrap Italia.


      ​
    shortDescription: |-
      Template per web application costruito in modo da essere un acceleratore
      di produttività riusabile e ridistribuibile
